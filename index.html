<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--for IE-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href=assets/css/style.css>
</head>
<body>

<header>
  <h1>Word Guess game</h1>
  <h2>Go Rapters!</h2>
</header>

<main>
  <img href="" alt="">

  <div>
    <h3 id="message">Press any key to start!</h3>
    
    <div>
      <p>Current word:</p>
      <div>
        <p id="underScore"></p>
      </div>
    </div>

    <div>
      <p>Number of guess remaining: </p>
      <p id="guessRemain"></p>
    </div>

    <div>
      <p>Letters already guessed: </p>
      <span id="lettersGuessed"></span>
    </div>

    <div>
      <p>Wins: </p>
      <p id="wins">0</p>
    </div>

    <div>
      <p>Losses: </p>
      <p id="losses">0</p>
    </div>

  </div>

</main>
<footer></footer>
<!-- js -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
