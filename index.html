<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WORD GUESS GAME</title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href=assets/css/style.css>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Overpass:100,400&display=swap" rel="stylesheet">
<body>

<div class="background">

<div class="content">

  <header>
    <h1>WORD GUESS GAME</h1>
    <p class="year">2019</p>
    <h2>Go Raptors!</h2>
  </header>

  <main>
    <img id="image" src="assets/images/raptors-logo.png" alt="raptors logo">

    <div class="container">

      <div class="wrap">
        <h3 id="message">Press any key to start!</h3>
      </div>
      
      <div class="current-word">
        <!-- <p>Current word:</p> -->
        <div>
          <p id="underScore"></p>
        </div>
      </div>

      <div class="container2">
        <div class="content1">
          <p>Number of guess remaining: </p>
          <span id="guessRemain"></span>
        </div>

        <div class="content2">
          <p>Letters already guessed: </p>
          <span id="lettersGuessed"></span>
        </div>
      </div><!-- end of .container2-->

      <div class="container3">
        <div class="content3">
          <p>Wins: </p>
          <span id="wins">0</span>
        </div>

        <div class="content4">
          <p>Losses: </p>
          <span id="losses">0</span>
        </div>
      </div><!-- end of .container3-->

    </div>

  </main>

</div>
</div>

<!-- js -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
